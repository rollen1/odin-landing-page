<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToureX</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <h1>ToureX</h1>

        <nav>
            <a href="#">About</a>
            <a href="#">Booking</a>
            <a href="#">Contact</a>
        </nav>

    </header>

    <section class="awesome-container">

        <div class="awesome-signup">

            <h1>Fly today to the stars!</h1>

            <p>Get ready to visit your childhood dreams within a click of a button.</p>

            <button>Sign up</button>

        </div>

        <img src="./assets/astronaut.jpg" alt="placeholder-image">

    </section>

    <section class="information-container">

        <h1>Destinations</h1>

        <div class="information-images">

            <div class="image-card">
                <img src="./assets/mars.jpg" alt="image-card">
                <p>Mars</p>
            </div>

            <div class="image-card">
                <img src="./assets/venus.jpg" alt="image-card">
                <p>Venus</p>
            </div>

            <div class="image-card">
                <img src="./assets/neptune.jpg" alt="image-card">
                <p>Neptune</p>
            </div>

            <div class="image-card">
                <img src="./assets/saturn.jpg" alt="image-card">
                <p>Saturn</p>
            </div>

        </div>

    </section>

    <figure class="quote-container">

        <div class="quote">

            <blockquote>
                Exploration is in our nature. We began as wanderers, and we are wanderers still. We have lingered long
                enough on the shores of the cosmic ocean. We are ready at last to set sail for the stars.
            </blockquote>

            <figcaption>
                &mdash; Carl Sagan, <cite>Cosmos</cite>
            </figcaption>

        </div>

    </figure>

    <section class="signup-container">

        <div class="signup-card">

            <div class="signup-text">

                <h1>Call to action! It's time!</h1>
                <p>Sign up for your flight by clicking that button right over there!</p>

            </div>

            <button>Sign up</button>

        </div>

    </section>

    <footer>
        Copyright &copy; The Odin Project 2022
    </footer>

</body>

</html>
